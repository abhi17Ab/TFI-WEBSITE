<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="AR Preview - TFI Zindabad AR Experience powered by Snap Camera Kit">
    <meta name="theme-color" content="#0a0a0a">
 
    <title>AR Preview - TFI Zindabad</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-cyan: #00ffff;
            --primary-magenta: #ff00ff;
            --primary-red: #c94444;
            --accent-gold: #ffd700;
            --accent-purple: #9d4edd;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Enhanced Background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(201, 68, 68, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 255, 255, 0.08) 0%, transparent 60%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #0a0a1a 50%, #0a1a1a 75%, #0a0a0a 100%);
            animation: gradientShift 25s ease infinite;
            filter: blur(60px);
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-8%, -8%) rotate(120deg); }
            66% { transform: translate(8%, 8%) rotate(240deg); }
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: rgba(15, 15, 20, 0.85);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 15px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-section {
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-magenta), var(--accent-gold));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: lowercase;
        }

        .brand-tagline {
            font-size: clamp(8px, 1.5vw, 10px);
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: clamp(13px, 1.3vw, 15px);
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
            transform: translateY(-2px);
        }

        /* Main Container */
        .ar-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 5vw 60px;
        }

        .ar-header {
            text-align: center;
            margin-bottom: clamp(30px, 5vh, 50px);
        }

        .ar-title {
            font-size: clamp(36px, 8vw, 72px);
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: clamp(15px, 2vh, 25px);
            background: linear-gradient(135deg, var(--primary-cyan) 0%, var(--accent-gold) 50%, var(--primary-magenta) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .ar-description {
            font-size: clamp(14px, 1.6vw, 16px);
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* AR Canvas Wrapper */
        .ar-canvas-wrapper {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #ar-canvas {
            width: 100%;
            height: clamp(400px, 60vh, 600px);
            display: block;
            background: #1a1a1a;
        }

        .canvas-placeholder {
            width: 100%;
            height: clamp(400px, 60vh, 600px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            text-align: center;
            padding: 40px;
        }

        .placeholder-icon {
            font-size: clamp(60px, 10vw, 80px);
            margin-bottom: 20px;
        }

        .placeholder-text {
            font-size: clamp(16px, 2vw, 20px);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        /* Lens Selector */
        .lens-selector {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
        }

        .lens-selector-title {
            font-size: clamp(16px, 1.8vw, 18px);
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .lens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .lens-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: clamp(12px, 1.3vw, 14px);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .lens-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-cyan);
            transform: translateY(-3px);
        }

        .lens-option.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
        }

        .lens-option:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Control Buttons */
        .ar-controls {
            margin-top: clamp(20px, 4vh, 35px);
            display: flex;
            gap: clamp(12px, 2vw, 20px);
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn-primary, .btn-secondary, .btn-icon {
            padding: clamp(15px, 2vh, 20px) clamp(30px, 5vw, 50px);
            font-size: clamp(13px, 1.5vw, 15px);
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Space Grotesk', sans-serif;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-icon {
            padding: clamp(12px, 1.8vh, 16px) clamp(20px, 3vw, 28px);
            font-size: clamp(18px, 2vw, 22px);
            letter-spacing: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            color: white;
            background: linear-gradient(135deg, var(--primary-red) 0%, #d44d4d 100%);
            box-shadow: 0 10px 40px rgba(201, 68, 68, 0.5);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(201, 68, 68, 0.7);
        }

        .btn-secondary {
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-cyan);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 255, 255, 0.3);
        }

        .btn-icon {
            color: white;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-magenta));
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
        }

        .btn-icon:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.6);
        }

        .btn-primary:disabled, .btn-secondary:disabled, .btn-icon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Message */
        .status-message {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            text-align: center;
            font-size: clamp(13px, 1.4vw, 14px);
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
        }

        .status-message.error {
            border-color: rgba(201, 68, 68, 0.5);
            background: rgba(201, 68, 68, 0.1);
            color: #ff6b6b;
        }

        .status-message.success {
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            color: var(--primary-cyan);
        }

        /* Loading Spinner */
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary-cyan);
            border-right: 4px solid var(--primary-magenta);
            border-bottom: 4px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Captured Image Preview */
        .capture-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .capture-preview.show {
            display: flex;
        }

        .preview-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .preview-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
        }

        .preview-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ar-controls {
                flex-direction: column;
                width: 100%;
            }

            .btn-primary, .btn-secondary, .btn-icon {
                width: 100%;
            }

            .lens-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="brand-section">
            <div class="brand-logo">tfi Zindabad</div>
            <div class="brand-tagline">AR Experience</div>
        </div>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </nav>

    <!-- Main AR Container -->
    <div class="ar-container">
        <div class="ar-header">
            <h1 class="ar-title">AR Preview</h1>
            <p class="ar-description">
                Experience augmented reality with multiple lenses. Switch cameras, capture moments, and explore different effects.
            </p>
        </div>

        <!-- AR Canvas Wrapper -->
        <div class="ar-canvas-wrapper">
            <canvas id="ar-canvas"></canvas>
            <!-- Placeholder shown before AR starts -->
            <div id="canvas-placeholder" class="canvas-placeholder">
                <div class="placeholder-icon">üì∑</div>
                <p class="placeholder-text">Click "Start AR Experience" to begin</p>
                <div class="loader" style="display: none;" id="loading-spinner"></div>
            </div>
        </div>

        <!-- Lens Selector -->
        <div class="lens-selector" id="lens-selector" style="display: none;">
            <h3 class="lens-selector-title">Choose Your Lens</h3>
            <div class="lens-grid" id="lens-grid">
                <!-- Lens options will be added here dynamically -->
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="ar-controls">
            <button id="start-ar-btn" class="btn-primary">Start AR Experience</button>
            <button id="stop-ar-btn" class="btn-secondary" style="display: none;">Stop AR</button>
            <button id="switch-camera-btn" class="btn-icon" style="display: none;" title="Switch Camera">
                üîÑ Switch Camera
            </button>
            <button id="capture-btn" class="btn-icon" style="display: none;" title="Capture Photo">
                üì∏ Capture
            </button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message" style="display: none;"></div>
    </div>

    <!-- Captured Image Preview Modal -->
    <div id="capture-preview" class="capture-preview">
        <div class="preview-content">
            <img id="preview-image" class="preview-image" alt="Captured photo">
            <div class="preview-actions">
                <button id="download-btn" class="btn-icon">üíæ Download</button>
                <button id="close-preview-btn" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- AR Script (type="module" for ES6 imports) -->
    <script type="module" src="ar-script.js"></script>
</body>
</html>
